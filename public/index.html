<!-- 这段HTML会引入一个CSS文件，设置一些显示程序内容的div元素，加载一些客户端JavaScript文件。
     这些JavaScript文件提供了客户端Socket.IO功能、JQuery（用来操作DOM），以及两个该程序特有
     的文件，用来提供聊天功能。 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat</title>
    <link rel='stylesheet' href='./stylesheets/style.css'></link>
</head>

<body>
    <div id='content'>
        <div id='room'></div>             <!-- 用于显示当前聊天室名称 -->
        <div id='roomList'></div>         <!-- 用于显示当前可用聊天室列表-->
        <div id='messages'></div>         <!-- 用于显示聊天消息 -->

        <form id='sendForm'>              <!-- 用户用来输入聊天命令和消息的表单输入元素 -->
            <input id='sendMessage' />
            <input id='sendButton' type='submit' value='Send' />

            <div id='help'>
                <div id='chatCommands'>Chat Commands:</div>
                <br/>
                <ul>
                    <li>Change nickname: <code>/nick [username]</code></li>
                    <li>Join/create room: <code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>

    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src='http://code.jquery.com/jquery-1.8.0.min.js'
        type='text/javascript'></script>
    <script src='./javascripts/chat.js' type='text/javascript'></script>
    <script src='./javascripts/chatUi.js' type='text/javascript'></script>
</body>
</html>
